<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
                  <div class="container">
       
                <div class="row">
        
                    <div class="col-md-8 mx-auto rounded border p-4 m-4">
                        <h2 class="text-center mb-5">Edit Table Reservation</h2>
        
                        <form method="post" enctype="multipart/form-data"th:object="${customerAddFeedbackDto}">
        
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Rate</label>
                                  <div class="col-sm-8">
                                    <select class="form-select" th:field="${customerAddFeedbackDto.rate}">
                                      <option value="1">1</option>
                                      <option value="2">2</option>
                                      <option value="3">3</option>
                                      <option value="4">4</option>
                                      <option value="5">5</option>
                                    </select>
                                    <p th:if="${#fields.hasErrors('rate')}" th:errorclass="text-danger"
                                                    th:errors="${customerAddFeedbackDto.rate}"></p>
                                  </div>
                              </div>
                              
              
                              <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Description</label>
                                <div class="col-sm-8">
                                      <textarea class="form-control" th:field="${customerAddFeedbackDto.description}" placeholder="Additional Note"></textarea>
                                      <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
                                          th:errors="${customerAddFeedbackDto.description}"></p></div>       
                              </div>
        
                            <div class="row">
                                <div class="offset-sm-4 col-sm-4 d-grid">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                                <div class="col-sm-4 d-grid">
                                    <a class="btn btn-outline-primary" href="/customerfeedback" role="button">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
        
                </div>
        
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
