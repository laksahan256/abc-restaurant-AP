<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="page-inner">
          <div
            class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4"
          >
            <div>
              <h3 class="fw-bold mb-3">Hello,</h3>
              <h6 class="op-7 mb-2">You can either cancel or edit the table reservation. Thank you...</h6>
            </div>
          </div>




          <div class="container">
            <h1 class="text-center my-4">View Order Food</h1>
    
            <table class="table">
              <thead>
                <tr>
                  <th>Rate</th>
                  <th>Description</th>

                </tr>
              </thead>
    
              <tbody>
                <tr th:each="customerAddFeedback : ${customeraddfeedback}">
                  <td th:text="${customerAddFeedback.rate}"></td>
                  <td th:text="${customerAddFeedback.description}"></td>


    
    
                  <td style="white-space:nowrap;">
                    <a class="btn btn-primary btn-sm" 
                    th:href="@{/customerfeedback/edit(id=${customerAddFeedback.id})}">Edit</a>
                    <a class="btn btn-danger btn-sm"
                    th:href="@{/customerfeedback/delete(id=${customerAddFeedback.id})}"
                    onclick="return confirm ('Are you sure?')">Delete</a>
                  </td>
    
                </tr>
              </tbody>
    
            </table>
    
        </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
