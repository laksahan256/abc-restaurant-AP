<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header-section {
          margin-bottom: 20px;
        }
        .reservation-table th, .reservation-table td {
            vertical-align: middle;
            text-align: center;
        }
        .reservation-table thead th {
            background-color: #343a40;
            color: #ffffff;
        }
        .action-links a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
          <div class="header-section text-center">
            <div>
              <h3 class="mb-3">Hello,</h3>
              <h6 class="text-muted">You can either cancel or edit the table reservation. Thank you...</h6>
            </div>
          </div>




          <div class="table-responsive">
            <h1 class="mb-4 text-center">View your table reservation</h1>
    
            <table class="table table-bordered reservation-table">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Status</th>
                  <th>Person</th>
                  <th>Action</th>
                </tr>
              </thead>
    
              <tbody>
                <tr th:each="customerTableReservation : ${customertablereservation}">
                  <td th:text="${customerTableReservation.id}"></td>
                  <td th:text="${customerTableReservation.name}"></td>
                  <td th:text="${customerTableReservation.email}"></td>
                  <td th:text="${customerTableReservation.phone}"></td>
                  <td th:text="${customerTableReservation.date}"></td>
                  <td th:text="${customerTableReservation.time}"></td>
                  <td th:text="${customerTableReservation.Status}"></td>
                  <td th:text="${customerTableReservation.person}"></td>

                
    
    
                  <td style="white-space:nowrap;" class="action-links">
                    <a class="btn btn-sm btn-warning" 
                    th:href="@{/customerinterface/edit(id=${customerTableReservation.id})}">Edit</a>
                    <a class="btn btn-sm btn-danger"
                    th:href="@{/customerinterface/delete(id=${customerTableReservation.id})}"
                    onclick="return confirm ('Are you sure?')">Cancel</a>
                  </td>
    
                </tr>
              </tbody>
    
            </table>
    
        </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
