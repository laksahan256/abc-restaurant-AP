<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>


  <div class="container">
       
    <div class="row">

        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Make Payment
            </h2>

            <form method="post" enctype="multipart/form-data"th:object="${customerMakePaymentDto}">
                <div class="row mb-3">
	                    <label class="col-sm-4 col-form-label">Name</label>
                      <div class="col-sm-8">
                            <input class="form-control" th:field="${customerMakePaymentDto.name}" placeholder="Card Holder Name">
                            <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                                th:errors="${customerMakePaymentDto.name}"></p></div>       
	              </div>

                <div class="row mb-3">
                  <label class="col-sm-4 col-form-label">Card Number</label>
                  <div class="col-sm-8">
                        <input class="form-control" th:field="${customerMakePaymentDto.cardnumber}" placeholder="0000 0000 0000 0000">
                        <p th:if="${#fields.hasErrors('cardnumber')}" th:errorclass="text-danger"
                            th:errors="${customerMakePaymentDto.cardnumber}"></p></div>       
                </div>

                <div class="row mb-3" style="display: flex; align-items: center;">
                  <!-- Exp Date and Month -->
                  <label class="col-sm-4 col-form-label" style="width: 280px;">Exp Date and Month</label>
                  <div class="col-sm-8" style="width: 200px; margin-right: 100px;">
                      <input class="form-control" th:field="${customerMakePaymentDto.expdate}" placeholder="MM/YY">
                      <p th:if="${#fields.hasErrors('expdate')}" th:errorclass="text-danger"
                          th:errors="${customerMakePaymentDto.expdate}"></p>
                  </div>
              
                  <!-- CVC Number -->
                  <label class="col-sm-4 col-form-label" style="width: 100px;">CVC Number</label>
                  <div class="col-sm-8" style="width: 100px;">
                      <input class="form-control" th:field="${customerMakePaymentDto.cvc}" placeholder="000">
                      <p th:if="${#fields.hasErrors('cvc')}" th:errorclass="text-danger"
                          th:errors="${customerMakePaymentDto.cvc}"></p>
                  </div>
              </div>
              

                <div class="row">
                  <div class="offset-sm-4 col-sm-4 d-grid">
                      <button type="submit" class="btn btn-primary">Pay Now</button>
                  </div>
                  <div class="col-sm-4 d-grid">
                      <a class="btn btn-outline-primary" href="/customerpayment" role="button">Cancel</a>
                  </div>
              </div>
				
 
            </form>
        </div>

    </div>

</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
