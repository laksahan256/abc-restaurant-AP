<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <style>
      body {
            background-color: #f8f9fa;
        }
      
      .order-container {
          max-width: 600px;
          margin: 50px auto;
          padding: 30px;
          background-color: #ffffff;
          box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
          border-radius: 10px;
      }
      .order-header {
          text-align: center;
          margin-bottom: 30px;
      }
      .btn-group {
          display: flex;
          justify-content: space-between;
      }
      .btn-group a {
          margin-left: 10px;
      }
      .form-label {
          font-weight: bold;
      }
    </style>
</head>
<body>
  <div class="container">
    <div class="order-container">
        <div class="order-header">
            <h2 class="text-primary">Order Food</h2>
        </div>

        <form method="post" enctype="multipart/form-data" th:object="${customerOrderFoodDto}">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <div class="">
                    <input class="form-control" th:field="${customerOrderFoodDto.name}" placeholder="Food Name">
                    <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${customerOrderFoodDto.name}"></p>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Category</label>
                <div class="">
                    <select class="form-select" th:field="${customerOrderFoodDto.type}">
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Chicken">Chicken</option>
                        <option value="Fish">Fish</option>
                        <option value="Sea Food">Sea Food</option>
                        <option value="Mutton">Mutton</option>
                    </select>
                    <p th:if="${#fields.hasErrors('type')}" th:errorclass="text-danger" th:errors="${customerOrderFoodDto.type}"></p>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Place</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${customerOrderFoodDto.place}" placeholder="Delivery Location">
                    <p th:if="${#fields.hasErrors('place')}" th:errorclass="text-danger" th:errors="${customerOrderFoodDto.place}"></p>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Contact Number</label>
                <div class="">
                    <input class="form-control" th:field="${customerOrderFoodDto.phone}" placeholder="Your Contact Number">
                    <p th:if="${#fields.hasErrors('phone')}" th:errorclass="text-danger" th:errors="${customerOrderFoodDto.phone}"></p>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Time</label>
                <div class="">
                    <input type="time" class="form-control" th:field="${customerOrderFoodDto.time}" placeholder="Time" id="book_time">
                    <p th:if="${#fields.hasErrors('time')}" th:errorclass="text-danger" th:errors="${customerOrderFoodDto.time}"></p>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <div class="">
                    <input class="form-control" th:field="${customerOrderFoodDto.description}" placeholder="Additional Note">
                    <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="${customerOrderFoodDto.description}"></p>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="person">Status</label>
                <div class="">
                    <select class="form-control">
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Order Food</button>
                    <a class="btn btn-secondary" href="/customerinterfaceorderfood" role="button">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
