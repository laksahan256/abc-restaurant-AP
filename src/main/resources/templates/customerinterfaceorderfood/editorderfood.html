<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
                  <div class="container">
       
                <div class="row">
        
                    <div class="col-md-8 mx-auto rounded border p-4 m-4">
                        <h2 class="text-center mb-5">Edit Order Food</h2>
        
                        <form method="post" enctype="multipart/form-data"th:object="${customerOrderFoodDto}">
        
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Name</label>
                              <div class="col-sm-8">
                                    <input class="form-control" th:field="${customerOrderFoodDto.name}" placeholder="Food Name">
                                    <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                                        th:errors="${customerOrderFoodDto.name}"></p></div>       
                          </div>
        
                        <div class="row mb-3">
                          <label class="col-sm-4 col-form-label">Category</label>
                            <div class="col-sm-8">
                              <select class="form-select" th:field="${customerOrderFoodDto.type}">
                                <option value="Vegetarian">Vegetarian</option>
                                <option value="Chicken">Chicken</option>
                                <option value="Fish">Fish</option>
                                <option value="Sea Food">Sea Food</option>
                                <option value="Mutton">Mutton</option>
                              </select>
                              <p th:if="${#fields.hasErrors('type')}" th:errorclass="text-danger"
                                              th:errors="${customerOrderFoodDto.type}"></p>
                            </div>
                        </div>
        
                        <div class="row mb-3">
                          <label class="col-sm-4 col-form-label">Place</label>
                          <div class="col-sm-8">
                                <input class="form-control" th:field="${customerOrderFoodDto.place}" placeholder="Delivery Location">
                                <p th:if="${#fields.hasErrors('place')}" th:errorclass="text-danger"
                                    th:errors="${customerOrderFoodDto.place}"></p></div>       
                        </div>
        
                        <div class="row mb-3">
                          <label class="col-sm-4 col-form-label">Contact Number</label>
                          <div class="col-sm-8">
                                <input class="form-control" th:field="${customerOrderFoodDto.phone}" placeholder="Your contact Number">
                                <p th:if="${#fields.hasErrors('phone')}" th:errorclass="text-danger"
                                    th:errors="${customerOrderFoodDto.phone}"></p></div>       
                        </div>
        
                        <div class="row mb-3">
                          <label class="col-sm-4 col-form-label">Time</label>
                          <div class="col-sm-8">
                            <input type="time" class="form-control" th:field="${customerOrderFoodDto.time}" placeholder="Time" id="book_time">
                            <p th:if="${#fields.hasErrors('time')}" th:errorclass="text-danger"
                                th:errors="${customerOrderFoodDto.time}"></p>
                          </div>       
                        </div>
                        
        
                        <div class="row mb-3">
                          <label class="col-sm-4 col-form-label">Description</label>
                          <div class="col-sm-8">
                                <input class="form-control" th:field="${customerOrderFoodDto.description}" placeholder="Additional Note">
                                <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
                                    th:errors="${customerOrderFoodDto.description}"></p></div>       
                        </div>
        
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label" for="person">Status</label>
                            <div class="col-sm-8">
                              <select class="form-control" >
                              </select>
                            </div>
                        </div>
        
                        <div class="row">
                          <div class="offset-sm-4 col-sm-4 d-grid">
                              <button type="submit" class="btn btn-primary">Submit</button>
                          </div>
                          <div class="col-sm-4 d-grid">
                              <a class="btn btn-outline-primary" href="/customerinterfaceorderfood" role="button">Cancel</a>
                          </div>
                      </div>
                        </form>
                    </div>
        
                </div>
        
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
